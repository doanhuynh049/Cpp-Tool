/* ----------------------------------------------------------- */
/* Basic Security Driver - Group Configuration File            */
/*                                                             */
/* Groups simplify maintenance of permissions. The names of    */
/* users with identical authorization requirements can belong  */
/* to a single group. Permissions for a group will apply to    */
/* all of the users in the group.                              */
/*                                                             */
/* The group name 'admin' is reserved and is used to indicate  */
/* users with administrative privileges. These privileges      */
/* include the sending of administrative message types.        */
/*                                                             */
/* The group syntax is:                                        */
/*                                                             */
/*   group <name> {                                            */
/*     [username]                                              */
/*     ...                                                     */
/*   }                                                         */
/* ----------------------------------------------------------- */

group admin {
  admin
}
