/* ----------------------------------------------------------- */
/* Basic Security Driver - User Configuration File             */
/*                                                             */
/* This file contains the authenticated users and is used by   */
/* the permissions for authorization.                          */
/*                                                             */
/* The user syntax is:                                         */
/*                                                             */
/*   users <password type> {                                   */
/*     [ <username> <password> ]                               */
/*     ...                                                     */
/*   }                                                         */
/*                                                             */
/* Currently, the only supported password type is 'plain'      */
/* referring to the fact that passwords in this file are in    */
/* plain-text. To guard against attacks, ensure that the file  */
/* or file system is secure. No plain-text passwords will ever */
/* be sent across the network.                                 */
/*                                                             */
/* To specify no password for a user use an empty string in    */
/* double quotes.                                              */
/* ----------------------------------------------------------- */

users plain {
  admin     smartsockets
  anonymous ""
}
